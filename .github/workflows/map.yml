name: "map"

on:
  push:
    branches:
      - 'main'
  pull_request:

concurrency:
  # See https://github.com/TWiStErRob/github-workflows/blob/main/snippets/cancel-pr-ci-on-push.yml
  group: ${{ github.ref == 'refs/heads/main' && format('ci-map-main-{0}', github.sha) || format('ci-map-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  changes:
    name: "ğŸ‘ Determine changes"
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.map }}
    steps:
      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Filter related paths to this workflow."
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            map:
              - 'map/**'
              - '.github/workflows/map*.yml'

  run:
    name: "ğŸ”¨ Build & Execute (Map)"
    needs: changes
    if: needs.changes.outputs.changed == 'true'
    uses: ./.github/workflows/map-run.yml

  detekt:
    name: "ğŸ” Static Checks (Map)"
    needs: changes
    if: needs.changes.outputs.changed == 'true'
    uses: ./.github/workflows/map-detekt.yml

  detekt-standin:
    name: "ğŸ” Static Checks (Map) - standin"
    needs: changes
    if: needs.changes.outputs.changed != 'true'
    uses: ./.github/workflows/map-detekt-standin.yml
