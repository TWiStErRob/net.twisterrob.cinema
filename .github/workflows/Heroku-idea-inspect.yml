name: "ðŸ” IntelliJ IDEA Inspections"
on:
  workflow_call

jobs:

  inspect:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    permissions:
      # actions/checkout
      contents: read

    steps:

      - name: "Install IntelliJ IDEA"
        run: |
          snap info intellij-idea-community
          # See https://snapcraft.io/intellij-idea-community top right corner for available versions.
          sudo snap install --classic intellij-idea-community --stable --channel=2023.2/stable
          snap refresh --hold intellij-idea-community

      - name: "Set up JDK 17."
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: "Checkout ${{ github.ref }} branch in ${{ github.repository }} repository."
        uses: actions/checkout@v4

      - name: "Inspect project."
        working-directory: Heroku
        run: >
          intellij-idea-community
          inspect
          ${PWD}/gradle/plugins
          -e
          build/reports/inspect
          -v2
          -format json

      - name: "Upload 'Inspection Results' artifact."
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: 'Inspection Results'
          path: |
            ${{ github.workspace }}/Heroku/gradle/plugins/.idea/
            ${{ github.workspace }}/Heroku/build/reports/inspect/
