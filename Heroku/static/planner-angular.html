<!doctype html>
<html lang="en" class="ui-stretch" ng-app="app">
<head>
<meta charset="utf-8">
<title>Cineworld Cinemas Planner</title>

<script src="scripts/libs/jquery/jquery-1.9.1.js"></script>
<script src="scripts/libs/angular/angular.js"></script>
<script src="scripts/libs/angular/angular-animate.js"></script>
<script src="scripts/libs/angular/angular-resource.js"></script>
<script src="scripts/libs/angular/angular-route.js"></script>

<script src="scripts/planner-angular/app.js"></script>
<script src="scripts/planner-angular/utils.js"></script>
<script src="scripts/planner-angular/controllers.js"></script>
<script src="scripts/planner-angular/services.js"></script>
<script src="scripts/planner-angular/filters.js"></script>
<script src="scripts/planner-angular/directives.js"></script>
<script src="scripts/planner-angular/animations.js"></script>
<link rel="stylesheet" type="text/css" href="/styles/planner-angular.css" />
</head>
<body class="ui-stretch">
	<section class="ui-stretch" ng-controller="AppController">
		<section id="cinemas" class="ui-stretch" ng-controller="CinemaListController">
			<ul id="cinemasList" class="selectors">
				<li class="selector" ng-repeat="cinema in cinemas | orderBy:['-fav', 'name']">
					<input id="cinema-{{cinema.cineworldID}}" type="checkbox" class="check" value="{{cinema.id}}" ng-model="cinema.selected" />
					<label class="name" for="cinema-{{cinema.cineworldID}}" title="{{cinema | json}}">{{cinema.name}}</label>
					<img  src="/images/star.png" class="favorite" ng-class="{grayscale: !cinema.fav, loading: cinema.favLoading}" ng-click="favClick(cinema)" />
				</li>
			</ul>
		</section>
		<aside id="debug">
			Selected cinemas
			<ul>
				<li ng-repeat="cinema in cinemas | filter:{selected: true} | orderBy:'name'">
					<span>{{cinema.name}}</span>
				</li>
			</ul>
		</aside>
	</section>
	<div id="statusmessage" ng-show="status">{{status}}</div>
</body>
</html>
