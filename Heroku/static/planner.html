<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!-- Use: cineworld.html?date=2013-07-17&film=56173&film=39728&film=107709 -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
	<title>Cineworld Planner</title>

	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="/styles/libs/jquery/jquery.layout-default-1.3.0.rc30.79.css" />
	<link rel="stylesheet" type="text/css" href="/styles/libs/jquery/jquery.toChecklist-1.5.0.css" />
	<link rel="stylesheet" type="text/css" href="/styles/libs/debug/quickjsonformatter.css" />

	<script type="text/javascript" src="/scripts/libs/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript">jQuery.migrateMute = true;</script>
	<script type="text/javascript" src="/scripts/libs/jquery/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="/scripts/libs/jquery/jquery-ui-1.10.3.js"></script>
	<script type="text/javascript" src="/scripts/libs/jquery/jquery.layout-1.3.0.rc30.79.js"></script>
	<!-- TODO Replace with https://github.com/andreasbernhard/history.js-->
	<script type="text/javascript" src="/scripts/libs/jquery/jquery.ba-hashchange-1.3.js"></script>
	<script type="text/javascript" src="/scripts/libs/jquery/jquery-ui-1.7.2-i18n.js"></script>
	<script type="text/javascript" src="/scripts/libs/jquery/jquery.toChecklist-1.5.0.js"></script>
	<script type="text/javascript" src="/scripts/libs/moment/moment-2.1.0.js"></script>
	<!--<script type="text/javascript" src="/scripts/libs/moment/moment-2.1.0-hu.js"></script>-->
	<script type="text/javascript" src="/scripts/libs/moment/moment-range-0.1.6.js"></script>
	<script type="text/javascript" src="/scripts/libs/underscore/underscore-1.4.3.js"></script>
	<script type="text/javascript" src="/scripts/libs/debug/quickjsonformatter.js"></script>

	<link rel="stylesheet" type="text/css" href="/styles/planner.css" />
	<script type="text/javascript" src="/scripts/planner/javascript-fixes.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-core.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-utils.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-cineworld.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-cineworld.plan.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-cineworld.ui.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-cineworld.app.js"></script>
	<script type="text/javascript" src="/scripts/planner/twister-cineworld.mock.js"></script>
	<script type="text/javascript">
		// Log the full twister object (i.e. the full lib)
		//console.log(twister);
	</script>
</head>

<body>
	<div id="statusmessage"></div><!-- shown at the bottom of the page -->
	<div class="ui-layout-north">
		<h1 id="title">
			<span id="calendarDisplay">Cineworld planner</span>
			(<span id="dateDisplay">date</span>)
		</h1>
		<div id="params">
			<label for="date">date</label>
			<input type="text" id="date" />
			<span><a id="url" href="#">Link to this page</a></span>
			<div id="status">&nbsp;</div>
		</div>
	</div>
	<div class="ui-layout-center" id="main_area">
		<div class="ui-layout-west" id="cinemas_listing">
			<div class="ui-layout-north" id="cinemas_controls">
				<input type="button" id="cinemas_checkAll" onclick="$('#cinemas .selector .check:checkbox').attr('checked', 'checked'); twister.cineworld.cinemasChanged();" value="Check all" />
				<input type="button" id="cinemas_checkNone" onclick="$('#cinemas .selector .check:checkbox').removeAttr('checked'); twister.cineworld.cinemasChanged();" value="Uncheck All" />
				<input type="button" id="cinemas_checkInvert" onclick="$('#cinemas .selector .check:checkbox').click();" value="Invert" />
				<input type="button" id="cinemas_checkLondon" onclick="$('#cinemas .selector .check:checkbox').removeAttr('checked'); $('#cinemas .selector:has(.name:contains(London)) .check:checkbox').attr('checked', 'checked'); twister.cineworld.cinemasChanged();" value="London" />
				<input type="button" id="cinemas_checkFavs" onclick="$('#cinemas .selector .check:checkbox').removeAttr('checked'); $('#cinemas .selector:not(:has(img.grayscale)) .check:checkbox').attr('checked', 'checked'); twister.cineworld.cinemasChanged();" value="Favorites" />
			</div>
			<div class="ui-layout-center" id="cinemas_container">
				<select id="cinemas" name="cinemas" multiple="multiple"></select>
			</div>
		</div>
		<div class="ui-layout-center">
			<div class="ui-layout-west" id="films_listing">
				<div id="films_controls">
				</div>
				<div id="films_container">
					<select id="films" name="films" multiple="multiple"></select>
				</div>
			</div>
			<div class="ui-layout-center">
				<div id="performances_listing">
				</div>
				<div id="planner_listing">
				</div>
			</div>
		</div>
	</div>
	<div class="ui-layout-south">
		<div id="debug">
			<ul id="cinemas_selectedItems" />
			<ul id="films_selectedItems" />
		</div>
	</div>
	<!-- TODO <script type="text/javascript" src="/global/analyticstracking.js"></script>-->
</body>
</html>
