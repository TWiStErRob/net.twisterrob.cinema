config:
  warningsAsErrors: true

style:
  ForbiddenComment:
    values:
      - 'FIXME'
      - 'STOPSHIP'

  MaxLineLength:
    excludeCommentStatements: true

  UnusedPrivateClass:
    excludes:
      - '**/*Test.kt'

naming:
  ConstructorParameterNaming:
    excludes:
      - '**/endpoint/*/data/*.kt'
      - '**/quickbook/Quickbook*.kt'
  VariableNaming:
    excludes:
      - '**/database/model/*.kt'

performance:
  SpreadOperator:
    active: false
