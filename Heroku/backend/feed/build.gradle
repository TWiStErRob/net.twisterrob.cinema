plugins {
	id 'java'
	id 'org.jetbrains.kotlin.jvm'
	id 'org.jetbrains.kotlin.kapt'
}

sourceSets {
	test.resources.srcDir(project(':backend:sync').file('test'))
}

dependencies {
	implementation Deps.Kotlin.core
	implementation Deps.Kotlin.reflect

	implementation Deps.Dagger2.core
	kapt Deps.Dagger2.apt

	implementation Deps.Jackson.dataformat_xml
	implementation Deps.Jackson.module_kotlin
	implementation Deps.Jackson.datatype_java8
}

dependencies { // Network
	implementation(Deps.Retrofit2.core) {
		exclude module: 'okhttp'
	}
	implementation Deps.Retrofit2.converter_scalars
	testImplementation Deps.Retrofit2.mock

	implementation Deps.OkHttp3.core
	implementation Deps.OkHttp3.interceptor_logging
	testImplementation(Deps.OkHttp3.mockwebserver) {
		exclude module: 'junit'
	}
}

dependencies { // Logging
	implementation Deps.SLF4J.core
}

dependencies { // Test
	Deps.JUnit.junit5(it)
	testImplementation Deps.JFixture.jfixture
	testImplementation Deps.Hamcrest.core
}
