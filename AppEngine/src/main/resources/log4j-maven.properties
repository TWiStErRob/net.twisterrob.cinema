# This configuration file is referenced in pom.xml and is used at compile time by the datanucleus enhancer plugin.

log4j.rootLogger=ALL, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c(%F:%L) %m %n

# tighten logging on the DataNucleus Categories to prevent spamming
log4j.category.DataNucleus.Persistence=INFO
log4j.category.DataNucleus.MetaData=INFO
log4j.category.DataNucleus.Plugin=INFO
log4j.category.DataNucleus.Enhancer=INFO
