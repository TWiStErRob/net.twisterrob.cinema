<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Collapsible JSON Formatter - simples possible usage</title>
	<script type="text/javascript" src="quickjsonformatter.js"></script>
	<link rel="stylesheet" type="text/css" href="quickjsonformatter.css" />
	<script>
		formatter = new QuickJSONFormatter("RawJson", "Canvas");
	</script>
</head>
<body>
 	<textarea id="RawJson">{ a: "b", "c": 3 }</textarea>
	<input type="Button" value="Format" onClick="formatter.Process()"/>
		<label for="QuoteKeys">
			<input type="checkbox" id="QuoteKeys" onClick="formatter.QuoteKeysClicked()" checked="true" />
			Keys in Quotes
		</label>
		&nbsp;
		<a href="javascript:void(0);" onClick="formatter.SelectAllClicked()">select all</a>
		&nbsp;
		<span id="CollapsibleViewHolder" >
			<label for="CollapsibleView">
				<input type="checkbox" id="CollapsibleView" onClick="formatter.CollapsibleViewClicked()" checked="true" />
				Collapsible View
			</label>
		</span>
		<span id="CollapsibleViewDetail">
			<a href="javascript:void(0);" onClick="formatter.ExpandAllClicked()">expand all</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseAllClicked()">collapse all</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(3)">level 2+</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(4)">level 3+</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(5)">level 4+</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(6)">level 5+</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(7)">level 6+</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(8)">level 7+</a>
			<a href="javascript:void(0);" onClick="formatter.CollapseLevel(9)">level 8+</a>
		</span>
	</div>
	<div id="Canvas" class="Canvas"></div>
</body>
</html>
