<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Collapsible JSON Formatter - simplest possible usage</title>
	<script type="text/javascript" src="quickjsonformatter.js"></script>
	<link rel="stylesheet" type="text/css" href="quickjsonformatter.css" />
	<script>
		function init() {
			window.formatter = new QuickJSONFormatter({
				CanvasId: "output"
			});
		}
	</script>
</head>
<body onLoad="init();">
 	<textarea id="input">{ a: "b", "c": 3 }</textarea>
	<input type="button" value="Format" onClick="formatter.Process(input.value)" />
	<div id="output"></div>
</body>
</html>
